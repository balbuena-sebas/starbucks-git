<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
        <title>Starbucks</title>
        <meta name="keywords" content="Starbucks, café, bebidas, comida, tienda."/>
        <meta name="description" content="Starbucks es una cadena internacional de café fundada en Seattle, Washington en 1971."/>
        <meta name="author" content="Sebastian Balbuena"/>
        <link rel="stylesheet" href="./css/style.css">
        <link rel="stylesheet" href="./css/fonts.css">
        <link rel="icon" href="./imagenes/starbucks.png">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    </head>
<body>
     <!-- header -->
     <header class="header">
        <!-- contenedor logo -->
        <div class="header__container-logo">
            <img class="header__logo" src="./imagenes/starbucks.png" alt="logo starbucks">
        </div>
        <!-- contenedor navbar -->
        <nav class="header__nav">
            <a class="header__nav-link" href="#">INICIO</a>
            <a class="header__nav-link" href="#">CAFE</a>
            <a class="header__nav-link" href="#">SOBRE NOSOTROS</a>
            <a class="header__nav-link" href="#">DELIVERY</a>
        </nav>
        <!-- contenedor icono usuario -->
        <div class="header__conteiner-login">
            <i class="bi bi-person-circle"></i>
        </div>
        <div class="header__conteiner-user-mobile">
            <i class="bi bi-list"></i>
        </div>
    </header>
</body>
</html>
